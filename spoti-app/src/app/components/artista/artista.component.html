<div class="container top30">
  <div class="row">
    <div class="col-md-3 text-center">
      <img src="{{ artista.images | sinfoto }}" alt="" class="img-circle img-thumbnail">
    </div>

    <div class="col-md-8 text-center">
      <h1>{{ artista.name }}</h1>
      <p>Seguidores: {{ artista.followers.total }}</p>
      <a class="btn btn-outline-success" [routerLink] = "['/buscar']">Regresar</a>
      <a class="btn btn-outline-success" href="{{ artista.external_urls.spotify }}">Ver en Spotify</a>

    </div>

  </div>

</div>

<div class="container top30">
  <h1>Top Tracks</h1>
  <hr>
  <div class="list-group">
    <div class="row top20" *ngFor="let pista of pistas">
      <div class="col-md-2 text-center">
        <img src="{{ pista.album.images | sinfoto }}" alt="" class="img-circle img-thumbnail">
      </div>

      <div class="col-md-10">
        <h2>{{ pista.name }}</h2>
        <audio controls class="top20">
          <source src="{{ pista.preview_url }}">
          Tu navegador es muy viejo!
        </audio>
      </div>

    </div>

  </div>

</div>
